<script>

    // This function is located here and not in helpers.js, because "{{ csrf_token() }}" will be filled out automatically by jinja2
    async function pythonCommand(command) {
        var formData = new FormData();
        let url="{{ url_for('python_command') }}"
        formData.append("command", command)
    
        const answer = await send_request(url, 'POST', "{{ csrf_token() }}", formData);
        try {
            return JSON.parse(answer)
        } catch(e) {
            return answer
        } 

        
    }
</script>
