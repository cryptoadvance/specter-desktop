theme: 
  name: readthedocs
markdown_extensions:
  - mdx_truly_sane_lists # pip3 install mdx_truly_sane_lists mkdocs-video
plugins:
  - search
  - mkdocs-video:
      mark: "small_video"
      css_style:
        width: "70%"
        height: "15lw"
        min-width: "300px"
        min-height: "180px"
  - mkdocs-video:
      mark: "video"
      css_style:
        width: "100%"
        height: "22.172vw"

