name: End-to-end tests
on: [push,pull_request]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Cypress run
        uses: cypress-io/github-action@v1
        with:
          build: pip3 install -e . && pip3 install -r test_requirements.txt
          start: ./utils/test-cypress.sh --docker --debug run
