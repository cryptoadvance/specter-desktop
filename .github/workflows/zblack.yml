name: Black Python Linter

on: [push,pull_request]

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: psf/black@stable # the default is equivalent to `black . --diff --check`.
        with:
          args: ". --diff --check"
